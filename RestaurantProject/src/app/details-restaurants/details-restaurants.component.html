<div class="container">
    <div class="row">
        <div *ngFor="let x of AllResults;" class="col-md-3">
            <div class="card">
                <img [src]="x.image_url" class="card-img-top" alt="...">
                <div class="card-body">
                    <h6 class="card-title">{{x.name}}</h6>
                    <label>Phone: {{x.phone}}</label>
                    <p>State: {{x.state}}</p>
                    <p>Country: {{x.country}}</p>
                    <label>City: {{x.city}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
